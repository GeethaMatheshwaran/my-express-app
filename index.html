<!DOCTYPE html>
<html>
<head>
    <title>Express Js</title>
    <meta charset="UTF-8" />
</head>
<body>
    
    <form action="/post_user_data" method="POST">
        <label for="user_name">User Name</label>
        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Enter User name"><br>
    
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="User Email">
    
        <button type="submit">Submit</button>
    </form>
    
</body>

</html>
